<div class="container">
    <div class="card">
        <div class="card-header">
            Lista de Usuarios
        </div>
        <div class="card-block">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Sexo</th>
                        <th>Carrera</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let item of list">
                        <td>{{item.user_id}}</td>
                        <td>{{item.first_name}} {{item.last_name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.career}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
