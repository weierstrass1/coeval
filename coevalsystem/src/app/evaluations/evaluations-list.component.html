<div class="container">
    <div class="card">
        <div class="card-header">
            Lista de Evaluaciones
        </div>
        <div class="card-block">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Titulo</th>
                        <th>Texto</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let item of list">
                        <td>{{item.evaluation_id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.tittle}}</td>
                        <td>{{item.text}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
